<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Salome Lamprecht</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
  </head>

  <body>
    <header>
      <div class="row g-0">
        <a href="index.html" class="col-md-4 logo"></a>
        <div class="col-md-8">
          <div class="row bg-color-name-title g-0">
            <div class="col heading">
              <h1 class="name"><strong>Salome Lamprecht</strong></h1>
              <h2 class="title">Experienced Manager</h2>
            </div>
          </div>

          <div class="row g-0">
            <div class="col">
              <ul id="nav" class="list-inline menucontainer">
                <li
                  class="col-6 col-sm-2 list-inline-item menuitem ui-menu-color-home"
                >
                  <a href="index.html" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-home" aria-hidden="true"></i
                    ><span>Home</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-2 list-inline-item menuitem ui-menu-color-resume"
                >
                  <a href="resume.html" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-graduation-cap" aria-hidden="true"></i
                    ><span>Resume</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-2 list-inline-item menuitem ui-menu-color-contact"
                >
                  <a href="contact.html" class="hvr-sweep-to-bottom"
                    ><i class="far fa-comment" aria-hidden="true"></i
                    ><span>Contact</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-2 list-inline-item menuitem ui-menu-color-interests"
                >
                  <a href="interests.html" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-users" aria-hidden="true"></i
                    ><span>Interests</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-2 list-inline-item menuitem ui-menu-color-github"
                >
                  <a href="github.html" class="hvr-sweep-to-bottom"
                    ><i class="fab fa-github" aria-hidden="true"></i
                    ><span>GitHub</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-2 list-inline-item menuitem ui-menu-color-download"
                >
                  <a
                    href="assets/cv/cheatsheet.pdf"
                    target="_blank"
                    class="hvr-sweep-to-bottom"
                    ><i class="fa fa-download" aria-hidden="true"></i
                    ><span>CV Download</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="container-fluid">
      <div class="row bg-color-contact">
        <div class="col">
          <h3 class="contact-heading uppercase text-center">Get in touch</h3>
          <h5 class="uppercase text-center">LetÂ´s work together</h5>
          <form id="contact_form" class="center-form">
            <input type="hidden" name="contact_number" />
            <input
              type="text"
              name="user_name"
              class="form-control"
              placeholder="Name"
              required
            />
            <input
              type="text"
              name="user_email"
              class="form-control"
              placeholder="Email"
              required
            />
            <textarea
              rows="5"
              name="message"
              class="form-control"
              placeholder="Message"
              required
            ></textarea>
            <input id="button" type="submit" value="Send" />
          </form>
        </div>
      </div>
    </section>

    <footer class="container-fluid">
      <div class="row">
        <div class="col-sm-8">
          <h5 class="uppercase general-sub"><strong>Download</strong></h5>
          <p class="inline-block">
            Need a printable version of my CV? Download it here
            <a href="assets/cv/cheatsheet.pdf" target="_blank" class="cv-pdf">
              <i class="fa fa-download" aria-hidden="true"></i>
              <span class="sr-only">Download link</span>
            </a>
          </p>
        </div>
        <div class="col-sm-4">
          <h5 class="uppercase general-sub"><strong>Social</strong></h5>
          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a
                target="_blank"
                href="https://www.linkedin.com/in/salomelamprecht/"
              >
                <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="assets/js/sendemail.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
