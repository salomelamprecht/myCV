<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Salome Lamprecht</title>
    <link

      crossorigin="anonymous"
    />
    <link

      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="

  <body>
    <header>
      <div class="row g-0">
        <a href="index.html" class="col-md-4 logo"></a>
        <div class="col-md-8">

              <h1 class="name"><strong>Salome Lamprecht</strong></h1>
              <h2 class="title">Experienced Manager</h2>
            </div>
          </div>

          <div class="row g-0">
            <div class="col">
              <ul id="nav" class="list-inline menucontainer">
                <li

                  <a href="index.html" class="hvr-sweep-to-bottom"

                  >
                </li>
                <li
                  class="col-6 col-sm-2 list-inline-item menuitem ui-menu-color-resume"
                >
                  <a href="resume.html" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-graduation-cap" aria-hidden="true"></i
                    ><span>Resume</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-2 list-inline-item menuitem ui-menu-color-contact"
                >
                  <a href="contact.html" class="hvr-sweep-to-bottom"
                    ><i class="far fa-comment" aria-hidden="true"></i
                    ><span>Contact</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-2 list-inline-item menuitem ui-menu-color-interests"
                >
                  <a href="interests.html" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-users" aria-hidden="true"></i
                    ><span>Interests</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-2 list-inline-item menuitem ui-menu-color-github"
                >
                  <a href="github.html" class="hvr-sweep-to-bottom"
                    ><i class="fab fa-github" aria-hidden="true"></i
                    ><span>GitHub</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-2 list-inline-item menuitem ui-menu-color-download"
                >
                  <a
                    href="assets/cv/cv.pdf"
                    target="_blank"
                    class="hvr-sweep-to-bottom"
                    ><i class="fa fa-download" aria-hidden="true"></i
                    ><span>CV Download</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="container-fluid">
      <div class="row bg-color-contact github-section">
          <div>
              <h3 class="contact-heading uppercase text-center">View My GitHub Projects</h3>
              <h5 class="uppercase text-center">You can also search on other user profiles</h5>
          </div>

          <div class="center-form">
              <input type="text" id="gh-username" value="salomelamprecht" oninput="fetchGitHubInformation()" />
              <div id="gh-user-data"></div>
              <div id="gh-repo-data"></div>
          </div>
      </div>
    </section>

    <footer class="container-fluid">
      <div class="row">
        <div class="col-sm-8">
          <h5 class="uppercase general-sub"><strong>Download</strong></h5>
          <p class="inline-block">
            Need a printable version of my CV? Download it here
            <a href="assets/cv/cv.pdf" target="_blank" class="cv-pdf">
              <i class="fa fa-download" aria-hidden="true"></i>
              <span class="sr-only">Download link</span>
            </a>
          </p>
        </div>
        <div class="col-sm-4">
          <h5 class="uppercase general-sub"><strong>Social</strong></h5>
          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a
                target="_blank"
                href="https://www.linkedin.com/in/salomelamprecht/"
              >
                <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
          </ul>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/github-information.js" async defer></script>
    <script

      crossorigin="anonymous"
      async
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"

      defer
